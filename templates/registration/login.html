<!-- templates/registration/login.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/3571d2522c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">      
    <title>Fineline Estimating {% block title %}| Login{% endblock %}</title>  
</head>
<body>

{% load static %}


{% block content %}

<!-- <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form> -->

<div class="center-block text-center sign-in-body vertical-center">
  <form class="form-signin" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/logo.png' %}" alt="">
    {% if form.errors %}
    <p>{{form.errors}}.</p>
    {% endif %}
    <!-- {{ form.as_p }} -->
    <label for="inputEmail" class="sr-only">Username</label>
    <!-- {{ form.username }}
    <input type="text" name="username" autofocus="" required="" id="id_username"> -->
    <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <!-- {{ form.password }}
    <input type="password" name="password" required="" id="id_password"> -->
    <input type="password" name="password"id="id_password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
</div>
{% endblock %}

{% include 'partials/_footer.html' %}

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %} "></script>
</body>
</html>
